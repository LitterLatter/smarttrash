<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartTrash ‚Äì User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

header {
  background: #00695c;
  color: white;
  padding: 16px 20px;
}

header h2 {
  margin: 0;
  font-size: 20px;
}

header small {
  opacity: 0.9;
  font-size: 13px;
}

.top-buttons {
  background: #e0f2f1;
  padding: 12px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.top-buttons button {
  background: #00695c;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

.container {
  padding: 20px;
}

.card {
  background: white;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

.status-green {
  color: green;
  font-weight: bold;
}

#map {
  height: 260px;
  border-radius: 10px;
}

/* CHATBOT */
#chatbot {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 340px;
  height: 480px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  display: none;
  flex-direction: column;
  z-index: 9999;
  overflow: hidden;
}

#chatbot-header {
  background: #00695c;
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

#chatbot-body {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #f9f9f9;
  font-size: 15px;
}

.user {
  color: #00695c;
  font-weight: bold;
}

.bot {
  color: #333;
}

#chatbot-input {
  display: flex;
  border-top: 1px solid #ddd;
}

#chatbot-input input {
  flex: 1;
  padding: 12px;
  border: none;
  font-size: 15px;
  outline: none;
}

#chatbot-input button {
  background: #00695c;
  color: white;
  border: none;
  padding: 0 18px;
}

#chatbot-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: #00695c;
  color: white;
  border-radius: 50%;
  font-size: 26px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<header>
  <h2>SmartTrash ‚Äì User Dashboard ‚ôªÔ∏è</h2>
  <small>Tong pun ada dashboard, manusia jangan cemburu üòú</small>
</header>

<div class="top-buttons">
  <button onclick="scrollToSection('status')">üìä Status Tong</button>
  <button onclick="scrollToSection('location')">üìç Location</button>
  <button onclick="toggleChatbot()">ü§ñ Chatbot</button>
  <button onclick="location.href='usercomplaint.html'">üìù Report Problem</button>
</div>

<div class="container">

  <div class="card" id="status">
    <h3>Status Tong Sampah</h3>
    <p><strong>Lokasi:</strong> Terengganu</p>
    <p><strong>Isi:</strong> <span id="fillPercent">Loading...</span>%</p>
    <p class="status-green">
      Status: <span id="binStatus">Loading...</span>
    </p>
  </div>

  <div class="card" id="location">
    <h3>Lokasi Tong Pintar</h3>
    <div id="map"></div>
  </div>

</div>

<!-- CHATBOT -->
<div id="chatbot">
  <div id="chatbot-header">SmartTrash Bot ü§ñ</div>
  <div id="chatbot-body">
    <p class="bot">Hai! Anda boleh tanya apa-apa tentang tong ini üòÑ</p>
  </div>
  <div id="chatbot-input">
    <input type="text" id="userInput" placeholder="Tanya apa-apa..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<div id="chatbot-toggle" onclick="toggleChatbot()">üí¨</div>

<script>
// MAP
const map = L.map("map").setView([5.3302, 103.1408], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);
L.marker([5.3302, 103.1408]).addTo(map);

// LIVE DATA
const scriptURL = "https://script.google.com/macros/s/AKfycbz_4OlvSCIvBm0CZA1xc6P8MhAh3f9fa3Ogo-91ZZVB9Ei44bQ6egzcArH5GkOlqoEH/exec";

async function loadBinData() {
  try {
    const response = await fetch(scriptURL);
    const data = await response.json();

    let fill = parseInt(data.fill);
    document.getElementById("fillPercent").innerText = fill;

    let statusText = "";
    let color = "";

    if (fill >= 100) {
      statusText = "PENUH 100% üö®";
      color = "red";
    } else if (fill >= 80) {
      statusText = "HAMPIR PENUH ‚ö†Ô∏è";
      color = "orange";
    } else if (fill >= 50) {
      statusText = "SEPARUH üü°";
      color = "orange";
    } else {
      statusText = "NORMAL üü¢";
      color = "green";
    }

    const statusEl = document.getElementById("binStatus");
    statusEl.innerText = statusText;
    statusEl.style.color = color;
    statusEl.style.fontWeight = "bold";

  } catch (error) {
    console.log("Error ambil data:", error);
  }
}

loadBinData();
setInterval(loadBinData, 10000);

// CHATBOT
function toggleChatbot() {
  const bot = document.getElementById("chatbot");
  bot.style.display = bot.style.display === "flex" ? "none" : "flex";
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const msg = input.value.trim().toLowerCase();
  if (!msg) return;

  const body = document.getElementById("chatbot-body");
  body.innerHTML += `<p class="user">üë§ ${msg}</p>`;

  let fill = parseInt(document.getElementById("fillPercent").innerText);
  let status = document.getElementById("binStatus").innerText;

  let reply = "ü§ñ Maaf, saya belum faham soalan tu üòÖ";

  if (fill >= 100) {
    reply = "üö® Tong dah penuh 100%! Sila kosongkan segera!";
  }
  else if (msg.includes("status")) {
    reply = `üìä Status semasa: ${status} (${fill}%).`;
  }
  else if (msg.includes("berapa") || msg.includes("isi")) {
    reply = `üì¶ Isi tong sekarang ${fill}%.`;
  }
  else if (msg.includes("penuh") || msg.includes("hampir")) {
    reply = fill >= 80 ? "‚ö†Ô∏è Tong hampir penuh!" : "‚úÖ Tong belum penuh.";
  }
  else if (msg.includes("lokasi")) {
    reply = "üìç Tong berada di Terengganu, Malaysia.";
  }
  else if (msg.includes("bila")) {
    reply = "‚è≥ Data dikemaskini setiap 10 saat.";
  }
  else if (msg.includes("kosong")) {
    reply = "üóëÔ∏è Tong akan dikosongkan oleh pihak pengurusan.";
  }
  else if (msg.includes("hai") || msg.includes("hello") || msg.includes("hi")) {
    reply = "üëã Hai! Nak tahu status tong?";
  }

  setTimeout(() => {
    body.innerHTML += `<p class="bot">${reply}</p>`;
    body.scrollTop = body.scrollHeight;
  }, 500);

  input.value = "";
}

function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>

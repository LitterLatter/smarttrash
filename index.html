  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;

      height: 100vh;
      display: flex;
      justify-content: center;

      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;

      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: #00695c;
      background: white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #e0f2f1;
    }

      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;

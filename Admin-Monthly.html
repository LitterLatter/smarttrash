<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartTrash â€“ Monthly Report (Admin)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

/* HEADER */
header {
  background: #00695c;
  color: white;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h2 {
  margin: 0;
}

/* CONTAINER */
.container {
  padding: 25px;
}

/* CARD */
.card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  margin-bottom: 25px;
}

/* SUMMARY BOX */
.summary {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-bottom: 25px;
}

.box {
  background: #e0f2f1;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.box h3 {
  margin: 0;
  color: #00695c;
}

.box p {
  font-size: 26px;
  font-weight: bold;
  margin-top: 10px;
}

/* BUTTON */
button {
  background: #00695c;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  cursor: pointer;
}

@media (max-width: 900px) {
  .summary {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- LOGIN PROTECTION -->
<script>
if (localStorage.getItem("loggedIn") !== "true") {
  window.location.href = "Login.html";
}
</script>

<header>
  <h2>ðŸ—“ Monthly Waste Report (Admin)</h2>
  <button onclick="window.location.href='Admin-DashBoard.html'">
    â¬… Back to Dashboard
  </button>
</header>

<div class="container">

  <!-- SUMMARY -->
  <div class="summary">
    <div class="box">
      <h3>Average Fill</h3>
      <p>68%</p>
    </div>
    <div class="box">
      <h3>Peak Month</h3>
      <p>May</p>
    </div>
    <div class="box">
      <h3>Total Bins</h3>
      <p>1</p>
    </div>
  </div>

  <!-- CHART -->
  <div class="card">
    <h3>Monthly Waste Trend</h3>
    <canvas id="monthlyChart"></canvas>

    <p>
      Carta ini menunjukkan purata paras sampah bulanan yang digunakan
      oleh pihak pentadbiran untuk perancangan jadual kutipan.
    </p>
  </div>

</div>

<script>
new Chart(document.getElementById("monthlyChart"), {
  type: "line",
  data: {
    labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
    datasets: [{
      label: "Average Fill (%)",
      data: [55,60,62,65,75,70,68,66,64,63,60,58],
      borderColor: "#00695c",
      backgroundColor: "rgba(0,105,92,0.1)",
      borderWidth: 3,
      tension: 0.3,
      fill: true
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
        max: 100
      }
    }
  }
});
</script>

</body>
</html>
